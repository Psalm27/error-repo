{% extends 'signbase.html' %}
{% load static %}

{% block content %}
<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
            <div class="d-flex flex-center flex-column flex-lg-row-fluid">
                <div class="w-lg-500px p-10">
                    <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form"
                          data-kt-redirect-url="/metronic8/demo3/../demo3/index.html" action="#">
                        <div class="text-center mb-11">
                            <h1 class="text-dark fw-bolder mb-3">Register Your Organisation</h1>
                        </div>
											<!--begin::Input group-->
											<div class="fv-row mb-10">
												<!--begin::Col-->
												<div class="fv-row mb-10">
													<!--begin::Image input-->
													<div class="image-input image-input-outline" data-kt-image-input="true" style="background-image: url('https://preview.keenthemes.com/metronic8/demo6/assets/media/svg/avatars/blank.svg')">
														<!--begin::Preview existing avatar-->
														<div class="image-input-wrapper w-125px h-125px" style="background-image: url('https://preview.keenthemes.com/metronic8/demo6/assets/media/svg/brand-logos/google-icon.svg')"></div>
														<!--end::Preview existing avatar-->
														<!--begin::Label-->
														<label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
															<i class="bi bi-pencil-fill fs-7"></i>
															<!--begin::Inputs-->
															<input type="file" name="avatar" accept=".png, .jpg, .jpeg" />
															<input type="hidden" name="avatar_remove" />
															<!--end::Inputs-->
														</label>
														<!--end::Label-->
														<!--begin::Cancel-->
														<span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
															<i class="bi bi-x fs-2"></i>
														</span>
														<!--end::Cancel-->
														<!--begin::Remove-->
														<span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
															<i class="bi bi-x fs-2"></i>
														</span>
														<!--end::Remove-->
													</div>
													<!--end::Image input-->
													<!--begin::Hint-->
													<div class="form-text">Allowed file types: png, jpg, jpeg.</div>
													<!--end::Hint-->
												</div>
												<!--end::Col-->
											</div>
                        <div class="fv-row mb-10">
                            <input type="text" placeholder="Name Of Organization" name="organisation_name" autocomplete="off"
                                   class="form-control bg-transparent"/>
                        </div>
                        <div class="fv-row mb-10">
                            <input type="text" placeholder="Type of Organization" name="industry_type" autocomplete="off"
                                   class="form-control bg-transparent"/>
                        </div>
                        <div class="fv-row mb-10">
                            <input type="text" placeholder="Location" name="location" autocomplete="off"
                                   class="form-control bg-transparent"/>
                        </div>
                        <div class="fv-row mb-10">
                            <input type="text" placeholder="Phonenumber" name="phone" autocomplete="off"
                                   class="form-control bg-transparent"/>
                        </div>
                        <div class="fv-row mb-15">
                            <input type="url" placeholder="Website" name="website" autocomplete="off"
                                   class="form-control bg-transparent"/>
                        </div>
                        <div class="text-center mb-11">
                            <h1 class="text-dark fw-bolder mb-3">Personal Details</h1>
                        </div>
                        <div class="fv-row mb-6">
                            <input type="email" placeholder="Email" name="email" autocomplete="off"
                                   class="form-control bg-transparent"/>
                        </div>
                        <div class="fv-row mb-6">
                            <input type="password" placeholder="Password" name="password" autocomplete="off"
                                   class="form-control bg-transparent"/>
                        </div>
                        <div class="fv-row mb-6">
                            <input type="password" placeholder="Repeat Password" name="repeatPassword" autocomplete="off"
                                   class="form-control bg-transparent"/>
                        </div>
                        <div class="text-gray-500 text-center fw-regular fs-7">
                            Use 8 or more characters with a mix of letters, numbers & symbols
                        </div>
                        <div class="fv-row mb-10"></div>
                        <div class="d-grid mb-10">
                            <button type="submit" id="kt_sign_up_submit" class="btn btn-primary">
                                <span class="indicator-label">Sign Up</span>
                                <span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>
                        </div>
                        <div class="text-gray-500 text-center fw-semibold fs-6">Already have an Account?
                            <a href="{% url 'accounts:login_url'%}" class="link-primary">Sign In</a></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2">

            <div class="d-flex flex-column flex-center py-7 py-lg-15 px-5 px-md-15 w-100">

                <a href="../../../index.html" class="mb-0 mb-lg-12">
<!--                    <img alt="Logo" src="{% static 'assets/media/logos/BSA.png'%}" class="h-60px h-lg-75px"/>-->
                </a>
                <img class="d-none d-lg-block mx-auto w-275px w-md-50 w-xl-500px mb-30 mb-lg-20"
                     src="{% static 'assets/media/logos/org2.png'%}" alt=""/>

            </div>
        </div>

    </div>

</div>
{% endblock %}
